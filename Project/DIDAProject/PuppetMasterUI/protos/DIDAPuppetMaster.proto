syntax = "proto3";  

service DIDAPuppetMasterService {   
	rpc sendFile(DIDAFileSendRequest) returns (DIDAFileSendReply); 
} 

message DIDAFileSendRequest {     
	string workers = 1;
	string operators = 2;
	string storageNodes = 3;
	string populateData = 4;
}  

message DIDAFileSendReply {     
	string ack = 1;
}